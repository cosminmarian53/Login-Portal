<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="SignIn-body">
    <div class="container SignIn-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card SignIn-card">
            <div class="card-body">
              <img src="assets/unnamed.jpg" class="img-fluid SignIn-img" />
              <form class="SignIn-form">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="Email"
                  />
                </div>
                <br />
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="Password"
                  />
                </div>
                <br>
                <button type="button" class="btn signin-btn btn-lg">
                  Sign In
                </button>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Remember Me
                  </label>
                  <a href="#" class="help-page">Need help?</a>
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-new-account">Create account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <!--  Always Download latest version of Boostrap and add here-->
    <script src="bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
